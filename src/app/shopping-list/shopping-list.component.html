<div class="row">
  <div class="col-xs-10">
    <app-edit-shopping-list (ingredientAdded)="onIngredientAdded($event)"></app-edit-shopping-list>
    <hr />
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients">
        <a class="list-group-item" style="cursor: pointer;">{{ ingredient.amount }} {{ ingredient.name }}</a>
      </li>
    </ul>
  </div>
</div>
